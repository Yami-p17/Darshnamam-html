<!DOCTYPE html>
<html>
<head>
  <title>Number Comparison</title>
</head>
<body>
  <p id="result"></p>

  <script>
    let num1 = 10;
    let num2 = 25;
    let num3 = 40;
    

    if (num1 >= num2 >= num3) {
      document.getElementById("result").innerHTML = num1 + " is bigger";
    } 
    else {
      document.getElementById("result").innerHTML = num2 + " is bigger";
    }

    else if {
        document.getElementById("result").innerHTML = num3 + " is bigger";
    }
  </script>
</body>
</html>
