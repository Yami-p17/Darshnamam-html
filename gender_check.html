<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function checkGender(){
            if(document.getElementById('male').checked)
            alert("You have selected Male");
        else
        alert("You have selected Female");
        }
    </script>
</head>
<body style="text-align: center;">
    <h1>Check selected Radio Button value using JavaScript</h1>
    <b>Choose gender:</b><br><br>
    <input type="radio" name="gender" id="male" value="Male">Male</input>
    <input type="radio" name="gender" id="female" value="Female">Female</input>
    <br><br>
    <input type="button" value="Check Gender" onclick="checkGender()"/>
</body>
</html>
