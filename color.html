<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <script>
        function Changecolor(Color) 
        {
        document.body.style.backgroundColor = Color;
        }
    </script>
</head>
<body>
 
    <h1>Change Background Color</h1>
    <input type="button" value="Red" onclick="Changecolor('Red')" />
    <input type="button" value="Orange" onclick="Changecolor('Orange')" />
    <input type="button" value="Yellow" onclick="Changecolor('Yellow')" />
    <input type="button" value="Green" onclick="Changecolor('Green')" />
    <input type="button" value="Blue" onclick="Changecolor('Blue')" />
    <input type="button" value="Indigo" onclick="Changecolor('Indigo')" />
    <input type="button" value="Violet" onclick="Changecolor('Violet')" />

    
</body>
</html>
