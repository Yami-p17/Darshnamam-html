<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <h1 style="border: 2px solid rgb(5, 0, 0); padding: 5px; background-color:rgb(245, 161, 175)"><center>Registration Form</center></h1>

        <form style="border: 2px solid rgb(0, 0, 0); padding: 50px; background-color:rgb(234, 178, 187)">

        <h3><label><b>First Name :</b></label>
        <input type="text" name="fname" placeholder="First Name" size="20" required >
        <br>
        <br>

        <label><b>Last Name :</b></label>
        <input type="text" name="lname" placeholder="Last Name" size="20" required >
        <br>
        <br>

    <label><b>Email :</b></label>
    <input type="email" name="email" placeholder="Enter Email" size="20" required >
    <br>
    <br>

    <label><b>Password :</b></label>
    <input type="password" name="password" placeholder="Enter Password" size="20" required >
    <br>
    <br>

    <label><b>Gender :</b></label>
    <br>
    <input type="radio" name="Gender" value="Male">
    <label>Male</label>
    <input type="radio" name="Gender" value="Female">
    <label>Female</label>
    <input type="radio" name="Gender" value="Other">
    <label>Other</label>
    <br>
    <br>

    <label form="myfile"><b>Upload your File :</b></label>
    <input type="file" name="file" placeholder="Upload File">
    <br>
    <br>

    <label><b>Address :</b></label>
    <textarea name="Address" id="Address" placeholder="Enter Your Address" rows="4" cols="30"></textarea>
    <br>
    <br>

    <label><b>City :</b></label>
    <select>
        <option value="vadodara">Vadodara</option>
        <option value="ahemdabad">Ahemdabad</option>
        <option value="surat">Surat</option>
        <option value="mahesana">Mahesana</option>
        <option value="jamnagar">Jamnagar</option>
        <option value="rajkot">Rajkot</option>
    </select></h3>
    <br>
    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>


    </form>
    </body>
</html>
