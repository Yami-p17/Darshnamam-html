<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form method="get" action="form 1.html">

        <table border="0">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td><label>First Name :</label></td>
                <td><input type="text" name="fname" id="fname"/></td>
            </tr>

            <tr>
                <td><label>Last Name :</label></td>
                <td><input type="text" name="lname" id="lname"/></td>
            </tr>

            <tr>
                <td>Address :</td>
                <td><textarea rows="2" cols="20"></textarea></td>
            </tr>

            <tr>
                <td>Email :</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="r1" id="male">Male
                <input type="radio" name="r1" id="female">Female <br>
                <input type="radio" name="r1" id="other">Other</td>
            </tr>

            <tr>
                <td>Hobby :</td>
                <td><input type="checkbox" name="c1">Cricket
                    <input type="checkbox" name="c1">Vollyball
                    <input type="checkbox" name="c1">Badminton
                    <input type="checkbox" name="c1">Carrom
                </td>
            </tr>

            <tr>
                <td>City :</td>
                <td><select name="s1">
                    <option value="Vadodara">Vadodara</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Bhavnagar">Bhavnagar</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                </select>
            </td>
            </tr>

            <tr>
                <td>Upload File :</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><input type="submit" name="submit" value="Submit"></td>
                <td><input type="button" name="cancel" value="Cancel"></td>
            </tr>
    
        
        
        </table>
    </form>
    </body>
</html>
